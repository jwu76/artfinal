<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="jwu76.css">
    <script src="jwu76.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <title>ART FINAL PROJECT </title>
</head>

<body>
    <div id="formInit" class="container screen">
        <div clas="container">
            <div id="yearSearch">
                <label for="yearSearch"> YEAR: </label>
                <input type="text" class="form-control" placeholder="Enter a Year" id="year" value="2017"></input>
                <button type="button" class="btn btn-success" id="search">Search</button>
            </div>
            <div class="row" id="buttons">
                <button type="button" class="btn btn-info" id="TableResult">View Year Result via Table</button>
                <button type="button" class="btn btn-info" id="MapResult">View Year Result via Map</button>
            </div>
            <div id="crimeSearch">
                <label for="yearSearch"> CRIME: </label>
                <input type="text" class="form-control" placeholder="Enter a Crime" id="crime" value=""></input>
                <button type="button" class="btn btn-success" id="searchCrime">Search</button>
            </div>
            <div class="row" id="buttons2">
                <button type="button" class="btn btn-info" id="TableCrimeResult">View Crime Result via Table</button>
                <button type="button" class="btn btn-info" id="MapCrimeResult">View Crime Result via Map</button>
            </div>
        </div>
    </div>

    <div style="display:none;" id="resultTable" class="container screen">
        <button type="button" class="btn btn-info" id="back1">
            <i class="material-icons">keyboard_backspace</i>
        </button>
    </div>

    <div style="display:none;" id="resultMap" class="screen">
        <button type="button" class="btn btn-info" id="back2">
            <i class="material-icons">keyboard_backspace</i>
        </button>
        <label> YEAR: <input type="text" readonly id="year2" size="4" disabled></input></label>
        <div id="map"></div>
    </div>

    <div style="display:none;" id="resultMap2" class="screen">
        <button type="button" class="btn btn-info" id="back3">
            <i class="material-icons">keyboard_backspace</i>
        </button>
        <label> CRIME: <input type="text" readonly id="crime2" disabled></input></label>
        <div id="map2"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5uMEVQFAwx-e3h1g6B1_glDKm78SIhhs"></script>
</body>

</html>
